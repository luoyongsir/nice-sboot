
logging:
  config: classpath:xml/logback-spring.xml

# dubbo 通用配置
dubbo:
  scan:
    base-packages: com.nice
  application:
    name: ${spring.application.name}
  consumer:
    lazy: true
    timeout: 20000
    check: false
    retries: 2
    loadbalance: leastactive
  registry:
    protocol: zookeeper
    client: curator
    check: false
  protocol:
    name: dubbo
    port: -1
    threads: 300

