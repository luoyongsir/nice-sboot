
elastic:
  job:
    namespace: scheduler/nice

zookeeper:
  address: 127.0.0.1:2181

# dubbo 通用配置
dubbo:
  scan:
    base-packages: com.nice
  application:
    name: ${spring.application.name}
  provider:
    delay: -1
    timeout: 20000
  consumer:
    lazy: true
    timeout: 20000
    check: false
    retries: 2
    loadbalance: leastactive
  registry:
    protocol: zookeeper
    client: curator
    check: false
  protocol:
    name: dubbo
    port: -1
    threads: 100
