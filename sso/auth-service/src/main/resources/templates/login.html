<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>登录页面</title>
    <meta content="Ela Admin - HTML5 Admin Template" name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="stylesheet" th:href="@{/assets/css/normalize.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/bootstrap-4.3.1-dist/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}" type="text/css">

</head>
<body class="bg-dark">

<div class="sufee-login d-flex align-content-center flex-wrap">
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <h1 style="color: #57bf95;">欢迎来到登录页面</h1>
            </div>
            <div class="login-form">
                <form method="post" th:action="@{/login}">
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" name="username" placeholder="Username" type="text">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" name="password" placeholder="Password" type="password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                        <label class="pull-right">
                            <a href="#">Forgotten Password?</a>
                        </label>
                    </div>
                    <button class="btn btn-success btn-flat m-b-30 m-t-30" style="font-size: 18px;" type="submit">登录
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/assets/js/jquery-2.1.4.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/bootstrap-4.3.1-dist/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/main.js}" type="text/javascript"></script>

</body>
</html>
